name: Node CI

on: 
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: 12
    
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        version: 12
    - name: npm install, build, and test
      run: |
        yarn install
        yarn run build --if-present  
