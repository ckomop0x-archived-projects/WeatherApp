name: Deploy app

on:
  push:
    branches:    # Array of patterns that match refs/heads
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 12.x
    - name: Install and configure gh-pages & deploy
      run: |
        git config user.email "paul.klochkov@gmail.com"
        git config user.name "Pavel Klochkov"
        git remote remove origin
        git remote -v
        git remote add origin git@github.com:ckomop0x/WeatherApp.git
        git remote -v
        git config user.email
        git config user.name
        yarn install
        yarn build
    - name: GH Pages deploy
      uses: Cecilapp/GitHub-Pages-deploy@1.1.0
      env:
        BUILD_DIR: build/
        EMAIL: paul.klochkov@gmail.com
