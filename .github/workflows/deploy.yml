name: Deploy app

on:
  push:
    branches:    # Array of patterns that match refs/heads
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 12.x

    - name: Install and configure gh-pages & deploy
      run: |
        yarn install
        git remote add origin git@github.com:ckomop0x/WeatherApp.git
        git config --global user.email "paul.klochkov@gmail.com"
        git config --global user.name "Pavel Klochkov"
        yarn deploy
