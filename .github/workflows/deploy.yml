name: Deploy app

on:
  push:
    branches:    # Array of patterns that match refs/heads
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Add github credentials
      run: |
        git remote set-url https://ckomop0x:${{secrets.GITHUB_PASSWORD}}@github.com/ckomop0x/WeatherApp.git
        git config --global user.email "paul.klochkov@gmail.com"
        git config --global user.name "Pavel Klochkov"
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 12.x
    - name: npm install, build, and test
      run: |
        yarn install
        yarn deploy
